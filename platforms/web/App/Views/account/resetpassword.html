{$caption = 'Please provide a customer ID and email address associated 
with your account to continue. We would send a link to your mail 
where you would be asked to provide a new password  
to your account.';}

<hy>
    <AccountScreen button="Proceed" title="Password Recovery." caption="{$caption}">

        <Input name="username">Client ID / Email address</Input>
        <Input type="password" name="password">Password</Input>

        <div class="form-footer-tabs">
            <label for="remember">
                <input type="checkbox" id="remember" name="remember"> Remember me
            </label>
            <a $href="reset-password">Forgot password?</a>
        </div>

    </AccountScreen>
</hy>
