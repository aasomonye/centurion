<hy>
    <AccountScreen button="Proceed" title="Password Recovery." 
    caption="Please provide a customer ID and email address associated 
    with your account to continue. We would send a link to your mail 
    where you would be asked to provide a new password  
    to your account."
    inject="nav" image="slide3-bg">

        <Input name="username">Client ID</Input>
        <Input type="email" name="email">Email Address</Input>
        
        <nav>
            <a $href="register"><img $src="arrow-left.png"> Become a member</a>
            <a $href="login" style="display: flex;flex: min-content;justify-content: flex-end;">Account login <img $src="arrow-right.png"></a>
        </nav>
    </AccountScreen>
</hy>
