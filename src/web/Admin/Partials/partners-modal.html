

<div class="modal fade" id="modal-notverified">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Pending Approval</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

            <div class="post">

                <ul class="list-group list-group-unbordered mb-3">
                    <li class="list-group-item">
                      <b>Business Name</b> <a class="float-right" data-target="business_name"></a>
                    </li>
                    <li class="list-group-item">
                      <b>Business Address</b> <a class="float-right" data-target="contact_address"></a>
                    </li>
                    <li class="list-group-item">
                      <b>Business Email</b> <a class="float-right" data-target="contact_email"></a>
                    </li>
                    <li class="list-group-item">
                      <b>Business Phone</b> <a class="float-right" data-target="contact_phone"></a>
                    </li>
                    <li class="list-group-item">
                      <b>CAC Certificate</b> <a class="float-right" data-target="cac_certificate"></a>
                    </li>
                    <li class="list-group-item">
                        <b>Tin Number</b> <a class="float-right" data-target="tin_number"></a>
                    </li>
                    <li class="list-group-item">
                        <b>About Business</b> <br> <a data-target="about_business"></a>
                    </li>
                    <li class="list-group-item">
                    <b>Account Name</b> <a class="float-right" data-target="account_name"></a>
                    </li>
                    <li class="list-group-item">
                    <b>Account Number</b> <a class="float-right" data-target="account_number"></a>
                    </li>
                    <li class="list-group-item">
                    <b>Bank Name</b> <a class="float-right" data-target="bank_name"></a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="modal-footer justify-content-between">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <div class="modal-buttons">
            <a $action="approve" data-target="data-approve" class="btn btn-success">Approve</a>
            <a $action="decline" data-target="data-decline" class="btn btn-danger">Decline</a>
          </div>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
